<div class="container-fluid">
  <div class="row card-up">
    <div class="col-10">
      <div class="row image">
        <img src="assets/images/LOGO.png" alt="nema logo">
      </div>

      <div class="row h">
        <h1>Add your new binary person</h1>
      </div>

      <div class="row register-form" >
        <form class="fields-form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
          <mat-form-field>
            <mat-label>Choose a spot</mat-label>
            <mat-select [(ngModel)]="selectedPerson" formControlName="person">
              <mat-option *ngFor="let person of subTree" [value]="person">
                <div class="row">
                  <div class="col-auto">
                      {{person.name}}
                  </div>
                  <div *ngIf="person.direction; else left" class="col-auto">
                    right
                  </div>
                  <ng-template #left>
                    <div>
                      left
                    </div>
                  </ng-template>
                </div>
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Choose a direction</mat-label>
            <mat-select [(ngModel)]="direction" formControlName="direction">
              <mat-option [value]="true">Left</mat-option>
              <mat-option [value]="false">Right</mat-option>
            </mat-select>
            <mat-error *ngIf="registerForm.get('direction')?.hasError('required')">Required field!</mat-error>
          </mat-form-field>
          <button type="submit" mat-raised-button class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
